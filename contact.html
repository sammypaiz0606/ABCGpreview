	<section id="contact" class="no-section-padding">
			<svg preserveAspectRatio="none" viewBox="0 0 100 102" height="100" width="100%" version="1.1"
				xmlns="http://www.w3.org/2000/svg" class="svgcolor-light">
				<path d="M0 0 L50 100 L100 0 Z" />
			</svg>
			<div class="container text-center">
				<div class="row section-padding">
					<div class="hero">
							<h2 class=' animated' data-animation-delay="800" data-animation="zoomIn" style="margin-bottom: 5px">Get in touch</h2>
						<p>Service with Answers</p>
					</div>
					<div class="col-sm-6 col-sm-offset-3 animated" data-animation-delay="300" data-animation="fadeInLeft">
						<h2>AB Consultant Group</h2>
						
							<abbr title="Phone">P:</abbr> (510) 401-1024
							<br>
							<a href="mailto:info@abconsultantgroup.com">info@abconsultantgroup.com</a>
						</address>
						<div class="background-icon left animated" data-animation-delay="400" data-animation="fadeInRight">
							<i class="fa fa-envelope-o"></i>
						</div>
					</div>
					<div class="col-sm-6 col-sm-offset-3 animated" data-animation-delay="600" data-animation="fadeInRight">
						<form class="contact-form" id="contact-form" role="form">
							<div class="form-group">
								<label class="sr-only" for="inputName">Name</label>
								<input type="text" placeholder="Name" name="inputName" id="inputName" class="form-control">
							</div>
	
							<div class="form-group">
								<label class="sr-only" for="inputEmail">Email address</label>
								<input type="email" placeholder="Enter email" name="inputEmail" id="inputEmail"
									class="form-control">
							</div>
	
							<div class="form-group">
								<label class="sr-only" for="inputMessage">Message</label>
								<textarea placeholder="Your Message" name="inputMessage" rows="5" id="inputMessage"
									class="form-control"></textarea>
							</div>
							<div class="pull-right">
								<p><button id="contact-submit" class="btn btn-default btn-submit" type="submit"><i
											class="fa fa-check"></i> Submit</button></p>
							</div>
							<div class="clearfix"></div>
							<div id="contact-form-response"></div>
						</form>
					</div>
				</div>
				<!--row-->
	
				<div class="social-icons">
					<a href="#" target="_blank" class="facebook"><i class="fa fa-facebook"></i></a>
					<a href="#" target="_blank" class="linkedin"><i class="fa fa-linkedin"></i> </a>
				</div>
				<div class="clearfix"></div>
	
			</div>
			<!--container-->
		</section>

	<script>
		$(document).ready(function () {
			SLAMR.preloader();
			SLAMR.nav();
			SLAMR.parallax(true);
			SLAMR.slider("#slides", {
				'play': 5000,
				'animation': 'fade'
			});
			SLAMR.skillbar("animated");
			SLAMR.slideDownHead(true);
			SLAMR.scrollAnim("yes");
			SLAMR.owlCarousel({
				'#owl-carousel-blog': {
					singleItem: true,
					lazyLoad: true,
					autoPlay: true
				},
				'#owl-carousel-clients': {
					navigation: true,
					navigationText: [
						"<i class='fa fa-angle-left arrow-round'></i>",
						"<i class='fa fa-angle-right arrow-round'></i>"
					]
				},
				'#owl-carousel-testimonial': {
					singleItem: true,
					transitionStyle: "goDown",
					navigation: true,
					navigationText: [
						"<i class='fa fa-angle-left arrow-round'></i>",
						"<i class='fa fa-angle-right arrow-round'></i>"
					]
				},
			});
			SLAMR.bootstrapCarousel({
				'#carousel-head': {
					interval: 5000,
					pause: false
				}
			});
			SLAMR.contactForm();
			SLAMR.fitVids(".video-container");

			SLAMR.magnific({
				'.image-modal': {
					type: 'image',
					image: {
						markup: '<div class="mfp-figure">' +
							'<div class="mfp-close"></div>' +
							'<div class="mfp-img"></div>' +
							'<div class="mfp-bottom-bar">' +
							'<div class="mfp-title"></div>' +
							'<div class="mfp-counter"></div>' +
							'</div>' +
							'</div>',
						titleSrc: 'title',
						verticalFit: true,
						tError: '<a href="%url%">The image</a> could not be loaded.'
					},
					closeBtnInside: true,
					midClick: true,
					fixedContentPos: false,
					preloader: true,
					gallery: {
						enabled: true
					},
					removalDelay: 0,
					mainClass: 'mfp-fade'
				}
			});

			SLAMR.portfolioFilter("#portfolio .filter a", "#portfolio .portfolio-grid div");
			SLAMR.portfolio(".portfolio-link", {
				"pWrapper": ".portfolio-wrapper",
				"section": "#portfolio",
				"pContent": ".portfolio-content",
				"pContainer": ".portfolio-container",
				"close": ".portfolio-close",
				"carousel": ".owl-portfolio"
			});
		});
	</script>
